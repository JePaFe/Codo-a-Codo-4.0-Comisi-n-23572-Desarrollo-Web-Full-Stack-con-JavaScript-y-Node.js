<!DOCTYPE html>

    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>

    <a href="enlaces.html">Enlaces</a>

    <h2>Lista Desordenada</h2>

      <li>

          <li>Item 5.F</li>

      <li>
        Paso 2

          <li>Paso 2.2</li>

      <dt>Termino</dt>
      <dd>Descripcion del termino</dd>
    </dl>
